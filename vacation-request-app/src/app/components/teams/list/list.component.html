<app-navbar></app-navbar>

<app-create-team/>
<p-table [value]="teams" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Supervisor</th>
      <th>Miembros</th>
      <th>Acciones</th>
      <!-- Otros encabezados si es necesario -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-team>
    <tr>
      <td>{{ team.name }}</td>
      <td>{{ team.supervisor.email }}</td>
      <td>{{ team.members.length }}</td>
      <td>
        <button class="mx-2 p-button-sm" pButton type="button" (click)="showMembersModal(team)" label="Ver Miembros"></button>
        <button class="p-button-success p-button-sm" pButton pRipple type="button" (click)="openAddMemberModal(team.teamId)" label="Agregar Miembro"></button>
      </td>
      <!-- Otros campos si es necesario -->
    </tr>
  </ng-template>
</p-table>
